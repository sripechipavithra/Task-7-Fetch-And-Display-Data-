<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact • Modern Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <section class="card" aria-labelledby="formTitle">
      <header class="card-head">
        <h1 id="formTitle">Send a message</h1>
        <p class="muted">Quick contact form — client-side validation (no actual sending).</p>
      </header>

      <form id="contactForm" novalidate>
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" autocomplete="name" placeholder="Your full name" />
          <small class="error" id="nameError" aria-live="polite"></small>
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" placeholder="you@example.com" />
          <small class="error" id="emailError" aria-live="polite"></small>
        </div>

        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Tell me about your project or question..."></textarea>
          <small class="error" id="messageError" aria-live="polite"></small>
        </div>

        <div class="actions">
          <button class="btn" type="submit">Send message</button>
          <button class="btn btn--ghost" type="reset">Reset</button>
        </div>

        <div id="formFeedback" role="status" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
